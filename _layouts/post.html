---
layout: default
---


<div class="page-header">
  <p class="pull-right"><a href="/">&laquo; All Posts</a></p>
  <h1>{{ page.title }}</h1>
</div>

<div class="row">
  <div class="col-md-8">
    {{ content }}
  </div>
  <div class="col-md-4">
    <h3>More posts</h3>
    <ul>
    {% for post in site.related_posts %}
      <li><a href="{{post.url}}">{{post.title}}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
